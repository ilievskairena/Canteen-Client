<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Потврда</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <table 
        class="table table-hover table-boredered">
          <tr>
            <th>Датук</th>
            <th>Оброк</th>
          </tr>
          <tr ng-repeat="meal in ngDialogData">
            <td><strong>{{meal.date | dayoftheweek}}</strong> - ({{meal.date | shortdate}}) </td>
            <td>{{meal.meal}} - ({{meal.type}})</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" ng-click="vm.insert();closeThisDialog(0)">
      <i class="fa fa-check" aria-hidden="true"></i>
      <span>Да</span>
    </button>
    <button type="button" class="btn btn-secondary" ng-click="vm.reload();closeThisDialog(0)">
      <i class="fa fa-close" aria-hidden="true"></i>
      <span>Не</span>
    </button>
  </div>
</div>
