<div class="firstPage" ng-click="vm.focus();">
	<img ng-src="./images/logo.png" alt="logo" />
	<h1>Добредојдовте во мензата на ПИВАРА АД</h1>
	<input type="text" id="cardTRY" 
	class="card-input"
	ng-model="vm.cardNumber"

	ng-blur="vm.focus()"
	/>
